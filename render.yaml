services:
  - type: web
    name: featuretestapp
    env: ruby
    plan: free
    numInstances: 1
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/deploy/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: featuretestapp
          property: connectionString
      - key: RAILS_MASTER_KEY
          sync: false

databases:
  - name: featuretestapp
    plan: free
    postgresMajorVersion: 14
